<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Bootstrap</title>
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg_dark">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- fine navbar -->

    <!-- prima sezione -->

    <section class="bg_green py-4">
        <div class="container text-center">
            <img class="w-25 my-3" src="./asset/img/avatar.svg" alt="">
            <h1 class="text-uppercase text-white my-3">start bootstrap</h1>
            <div class="d-flex justify-content-center align-items-center my-3">
                <div class="line bg-white w-25"></div>
                <i class="fa-solid fa-star mx-3 text-white"></i>
                <div class="line bg-white w-25"></div>
            </div>
            <ul class="list-inline my-3">
                <li class="list-inline-item text-uppercase text-white">graphic artist</li>
                <li class="list-inline-item text-uppercase text-white">web designer</li>
                <li class="list-inline-item text-uppercase text-white">illustrator</li>
            </ul>
        </div>
    </section>

    <!-- fine prima sezione -->

    <!-- seconda sezione -->

    <section class="py-4">
        <div class="container text-center">
            <h2 class="text-uppercase my-3">portfolio</h2>
            <div class="d-flex justify-content-center align-items-center my-3">
                <div class="line bg-dark w-25"></div>
                <i class="fa-solid fa-star mx-3"></i>
                <div class="line bg-dark w-25"></div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded-3" src="./asset/img/cabin.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded-3" src="./asset/img/cake.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded-3" src="./asset/img/circus.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded-3" src="./asset/img/game.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded-3" src="./asset/img/safe.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded-3" src="./asset/img/submarine.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- fine seconda sezione -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
